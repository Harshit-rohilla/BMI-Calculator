<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="title">BMI-CALCULATOR</div>
    <form id="form">
        <div class="field-1"><label for="height">Height in CM:</label>
            <input type="text" id="height"></div>

        <div class="field-2"><label for="weight">Weight in KG:</label>
            <input type="text" id="weight"></div>
            
        <button type="submit" class="button">Calculate</button>
        
    </form>
    <div id="result"></div>
    </div>

</body>
<script src="index.js"></script>
</html>
